<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Motivational Quotes Library</h1>
    <div class="container">
        <div class="quote-box">
            <p id="quote">"Life isn’t about getting and having, it’s about giving and being."</p>
            <p id="author">- Kevin Kruse</p>
        </div>
        <button onclick="newQuote()">New Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
