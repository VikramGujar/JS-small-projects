<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculater</title>
    <link rel="stylesheet" href="smplagecal.css">
</head>
<body>
    <h1>Age Calculater</h1>
    <main class="container">
        <div class="input">
            <label for="birthdate">Enter Your Birthdate :</label>
            <input type="date" name="" id="birthdate">
        </div>

        <ul>
            <li><span id="years"></span>Years</li>
            <li><span id="months"></span>Months</li>
            <li><span id="days"></span>Days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minites</li>
            <li><span id="seconds"></span>Seconds</li>
        </ul>

        <div class="btns">
            <button onclick="calculate()">Calculate</button>
            <button onclick="reset()">Reset</button>
        </div>
        <script src="smplagecal.js"></script>
</body>
</html>
