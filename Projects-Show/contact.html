<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Vikram's Creations</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <span><img src="https://img.freepik.com/premium-photo/letter-v-realistic-glowing-blue-neon-letter-against-blue-background_601748-23510.jpg" alt="Logo"></span>
            <h1>Vikram's Creations</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <p>If you have any questions, want to collaborate, or just want to say hello, feel free to reach out!</p>
            
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vikram's Creations | <a href="about.html">About Me</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
